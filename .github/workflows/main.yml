name: Merge to dev
on:
  pull_request:
    branches-ignore: 'master'
    types: [labeled]
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: SaveTheAles/checkout@master
      - name: Merge by labeled
        uses: SaveTheAles/checkout@master
        with:
          label_name: 'merged in develop'
          target_branch: 'dev'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
